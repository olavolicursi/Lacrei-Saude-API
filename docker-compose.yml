version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: lacrei-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-lacrei_db}
      POSTGRES_USER: ${DB_USER:-lacrei_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-lacrei_pass}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-lacrei_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lacrei-network

  web:
    build: .
    container_name: lacrei-web
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 60 --reload
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,web}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-lacrei_db}
      - DB_USER=${DB_USER:-lacrei_user}
      - DB_PASSWORD=${DB_PASSWORD:-lacrei_pass}
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME:-admin}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL:-admin@lacrei.com}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD:-admin123}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - lacrei-network

  nginx:
    image: nginx:alpine
    container_name: lacrei-nginx
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    ports:
      - "80:80"
    depends_on:
      - web
    networks:
      - lacrei-network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  lacrei-network:
    driver: bridge